<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
	<h:form id="productForm">
	 <h:body style="padding-top: 50px; padding-bottom: 20px;">
		
			<h:panelGrid columns="2">
				<h:outputText value="#{msg.productNameLabel}" />
				<h:inputText id="productName" value="#{productBean.product.productName}"
					required="#{true}" />
					
				<h:outputText value="#{msg.productBrandNameLabel}" />
				<h:inputText id="brandName" value="#{productBean.product.brandName}"
					required="#{true}" />
				
				<h:outputText value="#{msg.productPriceLabel}" />
				<h:inputText id="price" value="#{productBean.product.price}"
					required="#{true}" />
					
				<h:outputText value="#{msg.productIsAvailableLabel}" />
				<h:inputText id="available" value="#{productBean.product.available}"
					required="#{true}" />		
			</h:panelGrid>

			<h:commandButton value="#{msg.productFormOKButton}"
				action="#{productBean.updateProduct}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		
	</h:body>
</h:form>
	</ui:define>
</ui:composition>
